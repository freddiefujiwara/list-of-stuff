      <script type="text/javascript">
$(function() {
  $("#filter").prop("disabled", true);
  $.ajax({
    type: 'GET',
    url: 'https://script.google.com/macros/s/AKfycbwUMhAHJDzp_mtR12fbHJlzNTptpSH78LNJAr9i9SXBdn_BUAwWJTtb1g/exec',
    dataType: 'jsonp'
  }).done((data) => {
    const shuffle = (a) => {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    };
    $('#port_photo_path').attr('src', 'https://room.r10s.jp/d/strg/ctrl/22/5835a77aaef28c009248b49b817968804c9e9603.03.9.22.3.png');
    shuffle(data).forEach(function(item) {
      $("#row").append([
        '<div class="col-md-4">',
        '<div class="card mb-4 box-shadow">',
        '<a style="text-decoration: none;color: #333;" href="',
        item.url,
        '" target="_blank">',
        '<p class="card-text">', item.title, '</p> ',
        '<img class="card-img-top" src="', item.image, '" alt="Card image cap">',
        '</a>',
        '<div class="card-body">',
        '<p class="card-text">', item.comment, '</p> ',
        '<div class="d-flex justify-content-between align-items-center"> ',
        '<div class="btn-group"> ',
        '<button type="button" class="btn btn-sm btn-outline-secondary" onclick="javascript:location.href=\'https://freddiefujiwara.com/list-of-stuff/?q=',
        encodeURIComponent(item.genre),
        "'",
        '">',
        item.genre,
        '</button>',
        '</div>',
        '<small class="text-muted">', item.price, '円</small> ',
        '</div>',
        '</div>',
        '</div>',
        '</div>'
      ].join(""));
    });
    const q = getParam('q');
    if (q) {
      setTimeout(function() {
        const value = q;
        $("div.card").filter(function() {
          const target = $(this).find('button[type=button]');
          $(this).toggle(target.text().toLowerCase().indexOf(value) > -1)
        });
        $("#filter").val(value);
      }, 1000);
    }
    $("#filter").on("keyup", function() {
      const value = $(this).val().toLowerCase();
      if (value) {
        $("div.card").filter(function() {
          const target = $(this).find('button[type=button]');
          $(this).toggle(target.text().toLowerCase().indexOf(value) > -1)
        });
      } else {
        $("div.card").filter(function() {
          const target = $(this).find('button[type=button]');
          $(this).toggle(true);
        });
      }
      window.history.replaceState(null, null, "?q=" + encodeURIComponent(value));
    }).prop("disabled", false);
  });
});

function getParam(name, url) {
  if (!url) url = window.location.href;
  name = name.replace(/[\[\]]/g, "\\$&");
  var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
    results = regex.exec(url);
  if (!results) return null;
  if (!results[2]) return '';
  return decodeURIComponent(results[2].replace(/\+/g, " "));
}
